<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Search by capital"
    ></shared-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
