@if (countries.length === 0) {
<div class="alert alert-warning text-center">Nothing to show</div>
} @else {
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (country of countries; track $index) {
    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ country.flag }}</td>
      <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population }}</td>
      <td><a [routerLink]="['/countries/by', country.cca3]">See more</a></td>
    </tr>
    }
  </tbody>
</table>
}
